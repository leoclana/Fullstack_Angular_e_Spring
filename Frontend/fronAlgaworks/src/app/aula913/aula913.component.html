<h1>* Aula 9.13</h1>
* Trabalhando :
<br/> - *ngFor

<div class="alert alert-primary" role="alert" >
  Fincionario adicionado: 
  <strong *ngIf="adicionado">    <br>ngIf____: {{nomeFuncionario +' '+sobrenome}} </strong>
  <strong [hidden]="!adicionado"><br>hidden_: {{nomeFuncionario +' '+sobrenome}}</strong>
</div>

<div class="form-group">
    <label>Nome :</label>
    <input type="text" class="form-control" [(ngModel)]="nomeFuncionario">
    
    <label>Sobrenome :</label>
    <input type="text" class="form-control" #sobrenomeInput (focus)="adicionado = false">
    <br/>
    <button type="button" class="btn btn-primary" (click)="adicionar(sobrenomeInput.value)" [disabled]="nomeFuncionario.length == 0">Adicionar</button>
</div>

<div class="row" style="margin-top: 20px">

  <div class="col-2" *ngFor="let funcionario of funcionarios">
    <div class="card">
        <img src="https://randomuser.me/api/portraits/men/{{funcionario.id}}.jpg" class="card-img-top">
        <div class="card-body">{{funcionario.nome}} ({{funcionario.idade}} anos.) </div>
    </div>
  </div>

</div>
